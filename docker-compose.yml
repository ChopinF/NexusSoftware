version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: edgeup_backend
    restart: always
    volumes:
      - ./backend_data:/app/data
      - ./backend_uploads:/app/uploads
    environment:
      - PORT=3000
      - DB_PATH=/app/data/app.db
      - JWT_SECRET=${JWT_SECRET}
      - OPENAI_API_KEY=${OPENAI_API_KEY}

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: edgeup_frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend